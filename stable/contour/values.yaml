# Default values for contour.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

contour:
  image:
    repository: gcr.io/heptio-images/contour
    # Note that by default we use appVersion to get images tag
    # tag: v0.5.0
    pullPolicy: Always

envoy:
  image:
    repository: docker.io/envoyproxy/envoy-alpine
    tag: v1.6.0
    pullPolicy: IfNotPresent
# Contour specific Deployment annotations
annotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9001"
  prometheus.io/path: "/stats"
  prometheus.io/format: "prometheus"

service:
  type: LoadBalancer
  loadBalancerIP: ""
  # Contour specific Service annotations
  annotations: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

# Default namespace
namespace: heptio-contour

# RBAC manifests management
rbac:
  enabled: false

nodeSelector: {}

tolerations: {}
