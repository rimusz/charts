# Default values for contour.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

contour:
  image:
    repository: gcr.io/heptio-images/contour
    tag: v0.5.0
    pullPolicy: Always

envoy:
  image:
    repository: docker.io/envoyproxy/envoy-alpine
    tag: v1.6.0
    pullPolicy: IfNotPresent
# Contour specific Deployment annotations
annotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9001"
  prometheus.io/path: "/stats"
  prometheus.io/format: "prometheus"

service:
  # set LoadBalancer for supported cloud providers LBs or HostPort to expose ports 80/443 on public agent of DC/OS
  type: HostPort
  loadBalancerIP: ""
  # Contour specific Service annotations
  annotations: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

# Schedule on public agent
nodeSelector:
  kubernetes.dcos.io/node-type: "public"

# Schedule on public agent
tolerations:
  - key: "node-type.kubernetes.dcos.io/public"
    operator: "Exists"
    effect: "NoSchedule"
